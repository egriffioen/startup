<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>My Hiking Adventure</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="myprofile.html">My Profile</a></li>
          <li><a href="chat.html">Chat</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <form action="myprofile.html" method="post">
            <label for="name-of-hike">Name Of Hike: </label>
            <input type="text" id="name-of-hike" name="varText" placeholder="Hike Name" />
            <br /><br />
            <fieldset>
              <legend>Difficulty</legend>
              <label for="easy">Easy</label>
              <input type="radio" id="easy" name="varDifficulty" value="Easy" />
              <label for="intermediate">Intermediate</label>
              <input type="radio" id="intermediate" name="varDifficulty" value="Intermediate" />
              <label for="advanced">Advanced</label>
              <input type="radio" id="advanced" name="varDifficulty" value="Advanced" />
              <label for="expert">Expert</label>
              <input type="radio" id="expert" name="varDifficulty" value="Expert" />
            </fieldset>
            <br />
            <label for="Distance">Distance: </label>
            <input type="number" name="distance" id="distance" min="0" step="0.5" placeholder="miles" />
            <br /><br />
            <label for="datetime">Date of Hike: </label>
            <input type="datetime-local" name="varDatetime" id="datetime" />
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author</span>
      <br />
      <a href="https://github.com/egriffioen/startup">GitHub</a>
      <div>Helpful Hiking Websites</div>
      <div>
        <li><a href="https://www.alltrails.com/">All Trails</a></li>
        <li><a href="https://www.thehikinglife.com/">The Hiking Life</a></li>
    </div>
    </footer>
  </body>
</html>
